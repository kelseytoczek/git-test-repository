<html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <div class="container">
  <body>
    <h1>
      Weather
    </h1><br /><br />
<form class="search-button" id="search-button">
    <div class="search">
        <input
        type="text"
        class ="search"
        placeholder="Search for a city..."
        autofocus="on"
        autocomplete="off"
        id="city-input" style="width: 800px; height: 50px;"
      /> 
      <input
                type="submit"
                value="🔎"
                class="search"
							/>   <button class="search" type="submit" id="current-button">📍</button>
							</  
					</form>
    <br /><br /><br />

    <h2>Current Forecast</h2>

    <div class="weather-container">
      <div class="row"><div class="col">
<h3 class="city-weather" id="city"><i class="fa-solid fa-location-dot location"></i> </h3></div>

<div class="col"><p id="date"> </p></div></div>
<hr>

<div class="row">
    <div class="col"> <i class="fa-solid fa-cloud-sun"></i> <span class="temperature" id="temperature"></span
			> °F
			<div class="weather-text" id="description"></div>
          </div>

          <div class="col"><span class="current-temps"><i class="fa-solid fa-temperature-arrow-up"></i> <span id="max-temp"></span> °F<br /><i class="fa-solid fa-temperature-arrow-down"></i> <span id="min-temp"></span> °F</div>

<div class="col"><span class="wind-humidity"><i class="fa-solid fa-droplet"></i> <span id="humidity"></span>%
  <br />
        <i class="fa-solid fa-wind"></i> <span id="wind"></span> mph</div></div>
    </div></span></div></span>
    <br />

    <h2>5-Day Weather Forecast</h2>
    <div class="weekly-container">
      <div class="row align-tiems-start">
      <div class="col"><div class="day-name">Thursday</div>
        <i class="fa-solid fa-cloud-rain"></i> 50 °F
					<div class="weather-text-2">Cloudy</div></div>

        <div class="col"><div class="day-name">Friday</div>
        <i class="fa-solid fa-cloud"></i> 50 °F
        <div class="weather-text-2">Cloudy</div></div>

        <div class="col"><div class="day-name">Saturday</div>
        <i class="fa-solid fa-cloud"></i> 59 °F
        <div class="weather-text-2">Cloudy</div></div>

        <div class="col"><div class="day-name">Sunday</div>
        <i class="fa-solid fa-cloud-rain"></i> 54 °F
        <div class="weather-text-2">Showers</div></div>

        <div class="col"><div class="day-name">Monday</div>
        <i class="fa-solid fa-cloud-showers-heavy"></i> 50 °F
        <div class="weather-text-2">Heavy Rain</div></div>
      </div></div>
    <script src="src/index.js"></script>

  </body>
</html>
